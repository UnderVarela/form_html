<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Formulario de contacto</h1>
        <fieldset name="hablemos">
          <legend>Hablemos</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required><br>
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion"><br>
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" required><br>
          <label for="asunto">Asunto:</label>
          <input type="text" id="asunto" name="asunto"><br>
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
        </fieldset>
        <fieldset name="otros">
          <legend>Otros datos</legend>
          <label>Cómo contactó con nosotros?</label>
          <input type="checkbox" id="web" name="contacto[]" value="web">
          <label for="web">Web</label>
          <input type="checkbox" id="amigos" name="contacto[]" value="amigos">
          <label for="amigos">Amigos</label>
          <input type="checkbox" id="prensa" name="contacto[]" value="prensa">
          <label for="prensa">Prensa</label>
          <input type="checkbox" id="otros" name="contacto[]" value="otros">
          <label for="otros">Otros</label><br>
          <label>Sus intereses</label>
          <select id="intereses" name="intereses" size="3">
            <option value="">Selecciona una opción</option>
            <option value="deportes">Deportes</option>
            <option value="naturaleza">Naturaleza</option>
            <option value="informatica">Informática</option>
            <option value="cine">Cine</option>
          </select><br>
        </fieldset>
        <button type="submit">Enviar</button>
      </form>
</body>
</html>
